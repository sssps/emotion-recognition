

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image8/png" href="{{url_for('static', filename='images8/icons/favicon.icon')}}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor8/bootstrap/css/bootstrap.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='fonts8/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='fonts8/Linearicons-Free-v1.0.0/icon-font.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor8/animate/animate.css')}}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor8/css-hamburgers/hamburgers.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor8/animsition/css/animsition.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor8/select2/select2.min.css')}}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='vendor8/daterangepicker/daterangepicker.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css8/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css8/main.css')}}">
<!--===============================================================================================-->
</head>
<body>
	<script>
function myFunction() {
  window.alert("login successfully")
}
</script>

	<div class="limiter">
		{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         <div class="alert">
  {{messages}}
  
</div>
      {% endfor %}
   {% endif %}
{% endwith %}
		<div class="container-login100" style="background-image: url(' {{url_for('static', filename='images7/bg-01.jpg')}}  ');">
			
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" method="post">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="email" placeholder="User email" required="">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password" required="">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" onclick="myFunction()">
							Login
						</button>
					</div>
                   <div class="form-group ">
                      <a href="/register" style="background-color:#FFFFFF">Signin</a>
                   </div>
                   <div class="form-group ">
                      <a href="/forgetpassword" style="background-color:#FFFFFF">ForgetPassword</a>
                   </div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor8/jquery/jquery-3.2.1.min.js')}} "></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor8/animsition/js/animsition.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor8/bootstrap/js/popper.js')}}"></script>
	<script src="{{url_for('static', filename='vendor8/bootstrap/js/bootstrap.min.js')}} "></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor8/select2/select2.min.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor8/daterangepicker/moment.min.js')}}"></script>
	<script src="vendor7/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='vendor8/countdowntime/countdowntime.js')}}"></script>
<!--===============================================================================================-->
	<script src="{{url_for('static', filename='js8/main.js')}}"></script>

</body>
</html>
